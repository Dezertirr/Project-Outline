<!-- modal form -->
<div class="backdrop is-hidden">
  <div class="modal">
    <button class="review-close-btn" type="button">
      <svg class="review-close-icon" width="24px" height="24px">
        <use href="../img/symbol-defs.svg#review-close"></use>
      </svg>
    </button>
    <form class="review-form">
      <strong class="modal-review"
        >leave a review about
        <span class="strong-orang">our chocolate</span></strong
      >
      <label class="modal-review-field" for="">
        <input
          class="modal-review-input"
          type="text"
          placeholder="Name"
          requiered
        />
      </label>
      <label class="modal-review-field" for="">
        <input
          class="modal-review-input"
          type="text"
          placeholder="Enter your email"
          requiered
        />
      </label>
      <label class="modal-review-field" for="">
        <input
          class="modal-review-input"
          type="text"
          placeholder="Phone number"
          requiered
        />
      </label>
      <textarea
        class="user-form-review"
        name="user-review"
        placeholder="Enter text"
      ></textarea>
      <button class="send-btn" type="submit"></button>
    </form>
  </div>
</div>

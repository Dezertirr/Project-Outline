<div class="subscribe-backdrop subscribe-is-hidden" data-modal-explore>
  <div class="subscribe-modal">
    <button class="explore-btn-close" type="button" data-modal-explore-close>
      <svg class="subscribe-modal-svg" width="24" height="24">
        <use href="./img/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <picture>
      <source
        srcset="
          ./img/modal_new_chocolate/tabl-desc_@1x.jpg 1x,
          ./img/modal_new_chocolate/tabl-desc_@2x.jpg 2x
        "
        media="(min-width:768px)"
      />
      <source
        srcset="
          ./img/modal_new_chocolate/mob_@1x.jpg 1x,
          ./img/modal_new_chocolate/mob_@2x.jpg 2x
        "
        media="(max-width:767px)"
      />

      <img
        class="subscribe-modal-img"
        src="./img/modal_new_chocolate/mob_@1x.jpg"
        alt="chocolate"
      />
    </picture>

    <h2 class="subscribe-modal-title">
      explore our
      <span class="subscribe-orange"><br />new chocolate</span> first!
    </h2>
    <form class="explore-form" action="input-action">
      <input
        class="subcribe-input"
        type="mail"
        placeholder="Enter your email"
      />

      <button
        class="subscribe-modal-button"
        type="button"
        data-modal-explore-close
      >
        Sumbit
      </button>
    </form>
  </div>
</div>
